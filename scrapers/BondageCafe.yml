name: "BondageCafe"
sceneByURL:
  - action: scrapeXPath
    url:
      - bondagecafe.com
    scraper: sceneScraper

xPathScrapers:
  sceneScraper:
    scene:
      Title: //span[@class='update_title']
      Details:
        selector: //span[@class='latest_update_description']
      URL:
        selector: //link[@rel="canonical"]/@href
      Date:
        selector: //span[@class='availdate']
        postProcess:
          - parseDate: 01/02/2006
      Tags:
        Name: //span[@class='update_tags']/a
      Performers:
        Name:
          selector: //span[@class='tour_update_models']/a
      Studio:
        Name:
          fixed: BondageCafe
      Image:
        selector: //img[@class='stdimage large_update_thumb left thumbs']/@src
        postProcess:
          - replace:
              - regex: ^
                with: https://www.bondagecafe.com/$1
                         
