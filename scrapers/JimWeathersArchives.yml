name: "Jim Weathers Archives"
sceneByURL:
  - action: scrapeXPath
    url:
      - jimweathersarchives.com
    scraper: sceneScraper
performerByURL:
  - action: scrapeXPath
    url:
      - jimweathersarchives.com
    scraper: performerScraper
xPathScrapers:
  sceneScraper:
    scene:
      Title: 
        selector: //div[@class='title_bar']/span/text()
      URL: 
        selector: //div[@class='rearrangeTab options_block active']/a[@class='option_button']/@href
      Details:
        selector: //span[@class='update_description']
      Date:
        selector: //div[@class='gallery_info']/div[@class='table']/div[@class='row']/div[@class='cell update_date']
        postProcess:
          - parseDate: 01/02/2006
      Image:
        selector: //meta[@name="twitter:image"]/@content
        postProcess:
          - replace:
              - regex: ^(.+)\-.+
                with: $1-4x.jpg
      Studio:
        Name:
          fixed: BondageCafe
      Tags:
        Name:
          selector: //span[@class='update_tags']/a
      Performers:
        Name:
          selector: //div[@class='gallery_info']/span[@class='update_models']/a
        URL: 
          selector: //div[@class='gallery_info']/span[@class='update_models']/a/@href         
  performerScraper:
    performer:
      Name:
        selector: //span[@class='title_bar_hilite']/text()
      Gender:
        fixed: female     
      Image:
        selector: //img[@id='set-target-13']/@src0_3x
        postProcess:
          - replace:
              - regex: ^
                with: https://jimweathersarchives.com$1
