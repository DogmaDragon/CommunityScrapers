name: "ShinysBoundSluTS"
sceneByURL:
  - action: scrapeXPath
    url:
      - shinysboundsluts.com
    scraper: sceneScraper

xPathScrapers:
  sceneScraper:
    scene:
      Title: //span[@class='update_title']
      Details:
        selector: //span[@class='latest_update_description']
      Date:
        selector: //span[@class='availdate']
        postProcess:
          - parseDate: 01/02/2006
      Tags:
        Name: //span[@class='update_tags']/a
      Performers:
        Name:
          selector: //span[@class='tour_update_models']/a
      Studio:
        Name:
          fixed: ShinysBoundSluTS
      Image:
        selector: //img[@class='stdimage promo_thumb left thumbs']/@src
        postProcess:
          - replace:
              - regex: (.*)
                with: https://shinysboundsluts.com/$1
                         
